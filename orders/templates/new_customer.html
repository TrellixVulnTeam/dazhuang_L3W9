{% extends 'layout.html' %}

{% load widget_tweaks %}

{% block title %} Add Customer {% endblock %}

{% block body %}

    <section>
        <div class="section-body">
            <div class="row">

                <!-- BEGIN  - FORM -->
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-head style-primary">
                            <header>添加上帝</header>
                            <div class="tools">
                                <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                                <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                            </div>
                        </div>
                        <div class="card-body">

                            <form class="form" role="form" action="" method="post"> {% csrf_token %}

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group floating-label">
                                            {{ form.customer_name | add_class:'form-control' }}
                                            <label for="regular2">姓名</label>
                                        </div>
                                        <div class="form-group floating-label">
                                            {{ form.phone | add_class:'form-control' }}
                                            <label for="regular2">电话号码</label>
                                        </div>
                                        <div class="form-group floating-label">
                                            {{ form.email | add_class:'form-control' }}
                                            <label for="regular2">邮箱</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="card-actionbar-row">
                                            <input type="submit" class="btn btn-flat btn-primary ink-reaction"
                                                   value="提交">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div><!--end .card-body -->
                    </div><!--end .card -->
                </div><!--end .col -->
                <!-- END FORM - TIME ON SITE -->

            </div><!--end .row -->
        </div><!--end .section-body -->
    </section>

{% endblock %}
