{% extends 'layout.html' %}

{% block title %} All Customers {% endblock %}

{% block body %}
    <section>
        <div class="section-body">
            <!-- BEGIN DATATABLE 2 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-head style-primary">
                            <header>所有用户信息</header>
                            <div class="tools">
                                <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                                <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="datatable2" class="table order-column hover">
                                    <thead>
                                    <tr>
                                        <th>姓名</th>
                                        <th>电话号码</th>
                                        <th>邮箱</th>
                                        <th>等级</th>
                                        <th width="100px">管理</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for customer in customers %}
                                        <tr class="gradeX">
                                            <td>{{ customer.customer_name }}</td>
                                            <td>{{ customer.phone }}</td>
                                            <td>{{ customer.email }}</td>
                                            <td><span class="badge" style="background: #2196f3">
                                                                 Lv. {{ customer.level }}
                                                            </span></td>
                                            <td>
                                                <a href="{% url 'edit-customer' customer.id %}"
                                                   class="btn ink-reaction btn-floating-action btn-warning"><i
                                                        class="fa fa-user-edit"></i> </a>
                                                <a href="{% url 'delete-customer' customer.id %}"
                                                   class="btn ink-reaction btn-floating-action btn-danger"
                                                   onclick="return confirm('Are you sure you want to delete this?')"><i
                                                        class="fa fa-user-slash"></i> </a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div><!--end .table-responsive -->
                        </div>
                    </div>
                </div><!--end .col -->
            </div><!--end .row -->
            <!-- END DATATABLE 2 -->

        </div><!--end .section-body -->
    </section>
{% endblock %}
