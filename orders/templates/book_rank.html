{% extends 'layout.html' %}

{% block title %} Best Selling {% endblock %}

{% block body %}
    <section>
        <div class="section-body">
            <!-- BEGIN DATATABLE 2 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-head style-primary">
                            <header>大壮排行榜</header>
                            <div class="tools">
                                <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                                <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="datatable2" class="table order-column hover">
                                    <thead>
                                    <tr>
                                        <th>书名</th>
                                        <th>积分</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for rank in ranks %}
                                        <tr class="gradeX">
                                            <td>{{ rank.book__book_name }}</td>
                                            <td>{{ rank.count }}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div><!--end .table-responsive -->
                        </div>
                    </div>
                </div><!--end .col -->
            </div><!--end .row -->
            <!-- END DATATABLE 2 -->

        </div><!--end .section-body -->
    </section>
{% endblock %}
