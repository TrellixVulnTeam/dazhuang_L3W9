<body class="menubar-hoverable header-fixed ">
<!-- BEGIN LOGIN SECTION -->
<section class="section-account">
    {#    <div class="img-backdrop" style="background-image: url('{% static 'img/Subtle-Stripes.svg' %}')"></div>#}
    <div class="card contain-sm style-transparent" style="max-width:450px">
        <div class="card-body">
            <h2 class="text-center" style="font-size: 40px; margin-bottom: 20px; color: #f70b0b">大壮<br><span
                    style="color: #2196f3; font-weight: 900"> 书阁</span></h2>
            <br/>
            <div class="card">
                <div class="card-body">
                    <span class="text-lg text-bold text-primary">欢迎来到大壮书店订单管理处</span>
                    <br/><br/>
                    <form class="form floating-label" action="{% url 'login' %}" accept-charset="utf-8" method="post">

                        {% csrf_token %}

                        {% if form.errors %}

                            <div class="alert alert-danger">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>错误!</strong> 用户名与密码不匹配. 请重试.
                            </div>

                        {% endif %}

                        <div class="form-group">
                            {{ form.username|add_class:"form-control" }}
                            <label for="username">用户名</label>
                        </div>
                        <div class="form-group">
                            {{ form.password|add_class:"form-control" }}
                            <label for="password">密码</label>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-xs-6 text-left">
                            </div><!--end .col -->
                            <div class="col-xs-6 text-right">
                                <button class="btn btn-primary btn-raised" type="submit">登录</button>
                            </div><!--end .col -->
                        </div><!--end .row -->
                    </form>
                </div>
            </div>
        </div><!--end .card -->
    </div>
    <em class="text-caption text-center" style="margin-bottom: 0">Copyright © {% now 'Y' %} 大壮书阁</em>
    <p class="text-center"><strong><span>大壮制造</span></strong></p>
</section>
<!-- END LOGIN SECTION -->
