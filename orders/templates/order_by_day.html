{% extends 'layout.html' %}

{% block title %} Orders by Day {% endblock %}

{% block body %}
    <section>
        <div class="section-body">
            <!-- BEGIN DATATABLE 2 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-head style-primary">
                            <header>日销售</header>
                            <div class="tools">
                                <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                                <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="datatable2" class="table order-column hover">
                                    <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>数量</th>
                                        <th>总和</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for summary in summaries %}
                                        <tr class="gradeX">
                                            <td>{{ summary.day |date:"F d, Y" }}</td>
                                            <td>{{ summary.count }}</td>
                                            <td>{{ summary.sum | floatformat:2 }}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div><!--end .table-responsive -->
                            <div class="card-actionbar-row">
                                <a href="{% url 'home' %}" class="btn btn-flat btn-primary ink-reaction">所有订单</a>
                                <a href="{% url 'order-by-month' %}" class="btn btn-flat btn-primary ink-reaction">按月</a>
                                <a href="{% url 'order-by-year' %}" class="btn btn-flat btn-primary ink-reaction">按年</a>
                            </div>
                        </div>
                    </div>
                </div><!--end .col -->
            </div><!--end .row -->
            <!-- END DATATABLE 2 -->

        </div><!--end .section-body -->
    </section>
{% endblock %}
